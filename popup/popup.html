<!DOCTYPE html>
<html>
<head>
  <title>Configuraci√≥n del Reloj</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Fecha y Hora</h1>
    <label for="timeSize">Size de la Hora:</label>
    <input type="number" id="timeSize" min="10" max="30">

    <label for="dateSize">Size de la Fecha:</label>
    <input type="number" id="dateSize" min="10" max="30">

    <label for="opacity">Opacidad:</label>
    <input type="range" id="opacity" min="0" max="1" step="0.1">

    <button id="toggleClock">Ocultar Reloj</button>
    <button id="toggleLock">Bloquear Movimiento</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
